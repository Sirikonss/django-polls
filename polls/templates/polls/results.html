<h1>{{ question.question_text }}</h1>

<table>
    <tr class="title">
        <th>Choice</th>
        <th>Votes</th>
    </tr>
    {% for choice in question.choice_set.all %}
    <tr class="tableele">
        <th>{{ choice.choice_text }}</th>
        <th>{{ choice.votes }}</th>
    </tr>
    {% endfor %}

</table>
